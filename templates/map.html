<!DOCTYPE html>
<html>

<head>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     
 <style>
 #map { height: 380px; }
 </style>
     
</head>

<body>
<div id="map" style="width: 600px; height: 400px;"></div>

<script>
var map = L.map('map').setView([0, 0], 2); // Adjust the initial center and zoom level as needed

L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);

// Create an array to hold your marker objects
var markers = [];

var marker1 = L.marker([34.04759979248047, -118.29226684570312]).addTo(map);
marker1.bindPopup("<b>Hello world 1!</b><br>I am a popup for marker 1.").openPopup();
markers.push(marker1);

var marker2 = L.marker([55.04759979248047, -100.29226684570312]).addTo(map);
marker2.bindPopup("<b>Hello world 2!</b><br>I am a popup for marker 2.").openPopup();
markers.push(marker2);

// You can add more markers in a similar manner

// Optionally, you can fit the map bounds to include all markers
map.fitBounds(L.featureGroup(markers).getBounds());
</script>


</body>
</html>
